<!DOCTYPE html>
<html>
  <head>
      <title>React Tutorial</title>
  </head>
  <body>
    <div id="target"></div>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script type="text/jsx">
    var Button = React.createClass({
      click : function () {
        this.props.count ++;
        this.props.updateState(this.props.count);
      },
      render : function  () {
        return ( <button onClick = { this.click }> Count  = { this.props.count } </button> )
      }
    });
    var Message = React.createClass({

      render : function  () {
        return <div>
          <h1> Hello { this.props.msg1 }</h1>
          
        </div>
      }
    });
    var Main = React.createClass({
      getInitialState: function () {
        return { count: 0 }
      },
      updateState: function (val) {
        this.setState({count: val});
      },
      render: function() {
        return (
          <div>
            <Button count = { this.state.count } updateState = { this.updateState } />
            <Message msg1 = { new Date().toString() } /> 
          </div>
        );
      }
    });

    React.render( <Main /> , document.getElementById("target") );

    </script>
  </body>
</html>
